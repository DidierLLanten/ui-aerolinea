<app-load-generic-list [listado]="reservations" [load]="isLoading">    
      <ng-container contenido>

      <div class="example-flex-container">
        <mat-form-field class="width">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search">
        </mat-form-field>
      </div>
  
      <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="reservations">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User id</th>
            <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
          </ng-container>

          <ng-container matColumnDef="flightId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight id</th>
            <td mat-cell *matCellDef="let row">{{ row.flightId }}</td>
          </ng-container>
  
          <ng-container matColumnDef="numberOfPassengers">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Passengers</th>
            <td mat-cell *matCellDef="let row">{{ row.numberOfPassengers }}</td>
          </ng-container>
  
          <ng-container matColumnDef="seats">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Seats</th>
            <td mat-cell *matCellDef="let row">{{ row.seats }}</td>
          </ng-container>

          <ng-container matColumnDef="reservationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
            <td mat-cell *matCellDef="let row">{{row.reservationDate  | date : "E, d MMM, HH:mm, y" }}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">    
  
            <div class="example-flex-container">
              <button  disabled mat-fab aria-label="Edit button" routerLink="/reservations/edit/{{element.id}}" color="primary"  matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              
              <button mat-fab aria-label="Delete button" (click)="confirmDelete(element.id)" color="warn"  matTooltip="Delete" >
                <mat-icon>delete</mat-icon>
              </button>
  
            </div>
  
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator
            [length]="reservations.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            aria-label="Select page">
        </mat-paginator>
      </div>
  
    </ng-container>
  </app-load-generic-list>
