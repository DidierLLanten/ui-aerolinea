<app-load-generic-list [listado]="flights" [load]="isLoading">
  <ng-container *ngIf="!isLoading" contenido>
    <div class="example-flex-container">
      <mat-form-field class="width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
      </mat-form-field>
    
      <button mat-fab color="primary" routerLink="/flights/create" matTooltip="Create">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="flights">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>  

        <ng-container matColumnDef="flightNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
          <td mat-cell *matCellDef="let row">{{row.flightNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="airline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Airline</th>
          <td mat-cell *matCellDef="let row">{{ row.airline }}</td>
        </ng-container>

        <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Origin</th>
          <td mat-cell *matCellDef="let row">{{ row.origin }}</td>
        </ng-container>

        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination</th>
          <td mat-cell *matCellDef="let row">{{ row.destination }}</td>
        </ng-container>

        <ng-container matColumnDef="departureTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Departure</th>
          <td mat-cell *matCellDef="let row">{{ row.departureTime }}</td>
        </ng-container>

        <ng-container matColumnDef="arrivalTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Arrival</th>
          <td mat-cell *matCellDef="let row">{{ row.arrivalTime }}</td>
        </ng-container>

        <ng-container matColumnDef="availableSeats">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Seats</th>
          <td mat-cell *matCellDef="let row">{{ row.availableSeats }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <ng-container matColumnDef="totalSeats">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Seats</th>
          <td mat-cell *matCellDef="let row">{{ row.totalSeats }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">    

          <div class="example-flex-container">
            <button mat-fab aria-label="Edit button" routerLink="/flights/edit/{{element.id}}" color="primary"  matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>

            <!-- <button mat-fab aria-label="Delete button" (click)="openDialogConfirm('0ms', '1500ms', element.id)" color="warn"  matTooltip="Delete" > -->
              <button mat-fab aria-label="Delete button" (click)="confirmDelete(element.id)" color="warn"  matTooltip="Delete" >
              <mat-icon>delete</mat-icon>
            </button>

          </div>

          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="flights.data.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page">
      </mat-paginator>
    </div>

  </ng-container>
</app-load-generic-list>
