<app-load-generic-list [listado]="users" [load]="isLoading">
    <!-- <ng-container *ngIf="!isLoading" contenido> -->
      <ng-container contenido>
      <div class="example-flex-container">
        <mat-form-field class="width">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search">
        </mat-form-field>
      
        <button mat-fab color="primary" routerLink="/users/create" matTooltip="Create">
          <mat-icon>add</mat-icon>
        </button>
      </div>
  
      <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="users">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>  
  
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
          </ng-container>
  
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
            <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="passwordHash">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Password Hash</th>
            <td mat-cell *matCellDef="let row">{{ row.passwordHash }}</td>
          </ng-container>
  
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let row">{{ row.role }}</td>
          </ng-container>
  
          <ng-container matColumnDef="reservations">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reservations</th>
            <td mat-cell *matCellDef="let row">{{ row.reservations }}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">    
  
            <div class="example-flex-container">
              <button mat-fab aria-label="Edit button" routerLink="/users/edit/{{element.id}}" color="primary"  matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              
              <button mat-fab aria-label="Delete button" (click)="confirmDelete(element.id)" color="warn"  matTooltip="Delete" >
                <mat-icon>delete</mat-icon>
              </button>
  
            </div>
  
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator
            [length]="users.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            aria-label="Select page">
        </mat-paginator>
      </div>
  
    </ng-container>
  </app-load-generic-list>
