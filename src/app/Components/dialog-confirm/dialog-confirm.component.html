<h2 mat-dialog-title>Confirm delete</h2>
<mat-dialog-content>
  Would you like to delete record with id {{ data.id }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>  
  <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>  
</mat-dialog-actions>
